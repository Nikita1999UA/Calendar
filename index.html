<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="container col-lg-5 mt-5 card">
        <div class="calendar-info">
            <a class="prev"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
            <div class="calendar__month" id="month"></div>
            <div class="calendar__year" id="year"></div>
            <div class="calendar__day" id="day"></div>
            <a class="next"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
        </div>
        
        <ul class="calendar__week">
            <li class="calendar__day">Пн</li>
            <li class="calendar__day">Вт</li>
            <li class="calendar__day">Ср</li>
            <li class="calendar__day">Чт</li>
            <li class="calendar__day">Пт</li>
            <li class="calendar__day">Сб</li>
            <li class="calendar__day">Вс</li>
        </ul>
        <ul class="calendar__dates" id="date">

        </ul>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
